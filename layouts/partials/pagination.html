<nav class="c-pagination p-pagination">
  <div class="c-pagination__ctrl">
    <div class="c-pagination__newer">
      {{if .HasPrev}}
      <a href="{{ .Prev.URL }}">Более свежие записи</a>
      {{end}}
    </div>
    <div class="c-pagination__older">
      {{if .HasNext}}
      <a href="{{ .Next.URL }}">Более старые записи</a>
      {{end}}
    </div>
  </div>
  <span class="c-pagination__count p-pagination__count">Страница {{ .PageNumber }} из {{.TotalPages}}</span>
</nav>
