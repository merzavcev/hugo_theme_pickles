<article class="c-article p-list-article">
  <header>
    <h2 class="c-title c-article__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="c-article__meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Date.Day }} {{ index $.Site.Data.date_ru (printf "%d" .Date.Month) }} {{ .Date.Year }}
      </time>
    </p>
  </header>
  <div class="c-article__summary">
    {{ .Summary | plainify | safeHTML }}
  </div>
  {{ if .Truncated }}
  <a href="{{ .Permalink }}" class="c-article__btn p-list-article__btn">Читать целиком</a>
  {{ end }}
</article>
